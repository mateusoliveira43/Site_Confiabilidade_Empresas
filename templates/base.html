{% load static %}
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block titulo %}{% endblock %}</title>
  
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="header">
      <div class="Home"><a href="{% url 'home' %}">Home</a></div>
      <div class="Home"><a href="{% url 'sobre' %}">Sobre</a></div>
      {% if not user.is_authenticated %}
      <div class="Login"><a href="{% url 'login' %}">Login</a></div>
      {% else %}
      <div class="Login"><a href="{% url 'login' %}">{{user}}</a></div>
      {% endif %}
    </div>
    {% block corpo %}{% endblock %}
    <div class="desenvolvido">
      Desenvolvido por Mateus Souza Oliveira
    </div>

    <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
